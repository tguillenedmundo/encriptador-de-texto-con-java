<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript"src="script.js"></script>
    <title>Encriptador de mensaje</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg "src="logo.png (1).svg" alt="LogotipoAlura">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="lupa.png (1).svg" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80" >Ingrese el texto a encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p><img src="atención 1.svg" id="atencion"><em>Solo minusculas y sin acento!</p></em>
            <button type="button" id="btn-encriptar" name="button" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" name="button" onclick="desencriptar()">Desencriptar</button>

        </div>
    </div>  
    <footer class="url">
        <footer>
            <em><h3><p>©Copyright Edmundo Farge-Challenge#1-2023</p></h3></em>
        </footer>
     </footer>

     <script src="archivo.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
